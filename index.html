<!DOCTYPE html>
<html>
       <head>
              <title>CSS Syntax</title>
              <style>
                     h1{
                            color: green;
                     }
                     .firstOfPara{
                            color: blue;
                     }
                     #secoundOfPara{
                            color: green;
                     }
              </style>
       </head>
       <body>
              <h1>Introduction to Cascading Style Sheets</h1>
              <p><span class="firstOfPara">CSS stands for Cascading Style Sheets. CSS describes how HTML elements are to be<br>displayed on screen, paper, or in other media.</span><span id="secoundOfPara">CSS saves a lot of work. It can control<br>the layout of multiple web pages all at once. External stylesheets are stored in CSS<br>files.</span></p>
       </body>
</html>
